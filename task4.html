<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    h1 {
      font-size: 22px;
    }

    p {
      font-size: 14px;
    }

    .sidebar {
      background: #ede8dc;
      padding: 20px;
      border-radius: 6px;
    }

    .card {
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    footer {
      background: #3f3f3f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    @media (max-width: 576px) {
      h1 { font-size: 22px; }
      p  { font-size: 14px; }
      .sidebar { font-size: 14px; }
    }
    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      p  { font-size: 16px; }
      .sidebar { font-size: 16px; }
    }
    @media (min-width: 1024px) {
      h1 { font-size: 36px; }
      p  { font-size: 18px; }
      .sidebar { font-size: 18px; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row"> 
      <div class="col-lg-8">
        <h1>Most popular positions</h1>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="card">
              <img src="https://i.pinimg.com/736x/87/f6/b4/87f6b4b867c63442b4dc4c25d371ea46.jpg" class="card-img-top" alt="Project 1">
              <div class="card-body">
                <h5 class="card-title">Cake 1</h5>
                <p class="card-text">Description 1.</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="https://i.pinimg.com/736x/d8/e7/75/d8e77588d06d5b2f9295216a7e9ed584.jpg" class="card-img-top" alt="Project 2">
              <div class="card-body">
                <h5 class="card-title">Cake 2</h5>
                <p class="card-text">Description 2.</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="https://i.pinimg.com/736x/43/43/eb/4343eb103ae09dc6f55539528edbbf02.jpg" class="card-img-top" alt="Project 3">
              <div class="card-body">
                <h5 class="card-title">Cake 3</h5>
                <p class="card-text">Description 3.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 sidebar">
        <h3>About us</h3>
        <p>Address</p>
        <h4>Contact</h4>
        <p>Email: bakery@mail.com</p>
        <p>Phone: +7 70777777</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Portfolio</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
