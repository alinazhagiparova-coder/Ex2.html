<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .box {
      border: 2px solid #333;
      font-size: 16px;
      padding: 40px;
      text-align: center;
    }
    @media (max-width: 576px) {
      h1 { font-size: 22px; }
      p { font-size: 14px; }
      .box { font-size: 14px; }
    }
    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      .box { font-size: 18px; }
    }
    @media (min-width: 1024px) {
      h1 { font-size: 36px; }
      p { font-size: 18px; }
      .box { font-size: 20px; }
    }
  </style>
</head>
<body class="p-4">
  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 box" 
     style="background-image: url('https://i.pinimg.com/736x/73/38/04/733804cae53588e6add14f92ffef4a33.jpg');">
  Column 1
</div>
<div class="col-12 col-md-6 col-lg-4 box"
     style="background-image: url('https://i.pinimg.com/736x/4b/74/f1/4b74f19aa87c9da569d71074d22f604a.jpg');">
  Column 2
</div>
<div class="col-12 col-md-12 col-lg-4 box"
     style="background-image: url('https://i.pinimg.com/736x/e5/b9/db/e5b9dbaf1ca9433a3f4ac8d1e5ad4c05.jpg');">
  Column 3
</div>

    </div>
  </div>
</body>
</html>
