<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-control:focus {
      border-color: #eca0f3 !important; 
      box-shadow: 0 0 0 0.25rem rgba(216, 86, 227, 0.25) !important; 
    }
    .contact-form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #b74ee8;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #b74ee8;
      border: none;
    }
    .btn-custom:hover {
      background-color: #9f37d0;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <form class="contact-form needs-validation">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="Enter first name" required>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name" required>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="example@mail.com" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" placeholder="Message subject">
      </div>

      <div class="mb-3">
        <label class="form-label">Your Message</label>
        <textarea class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
        <div class="invalid-feedback">Please enter a message.</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom px-5 text-white">Send Message</button>
      </div>
    </form>
  </div>

</body>
</html>
