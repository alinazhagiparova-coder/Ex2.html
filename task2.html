<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
    }

    p {
      font-size: 14px;
    }

    .box {
      border: 2px solid #333;
      font-size: 16px;
      padding: 40px;
      text-align: center;
    }
    @media (max-width: 576px) {
      h1 { font-size: 22px; }
      p { font-size: 14px; }
      .box { font-size: 14px; }
    }
    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      .box { font-size: 18px; }
    }
    @media (min-width: 1024px) {
      h1 { font-size: 36px; }
      p { font-size: 18px; }
      .box { font-size: 20px; }
    }

    footer {
      background: #a858d3;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-4">

  <h1 class="mb-4">Responsive gird</h1>
  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 box bg-primary text-white">Column 1</div>
      <div class="col-12 col-md-6 col-lg-4 box bg-success text-white">Column 2</div>
      <div class="col-12 col-md-12 col-lg-4 box bg-danger text-white">Column 3</div>
    </div>
  </div>

  <footer>&copy; 2025 Grid</footer>
</body>
</html>
