    #header {

      color: rgb(0, 0, 0);

      padding: 25px;
      width: auto;
      font-size: 30px;

      min-height: auto;

    #main h2 {
      margin-top: auto;
      color: #333;
    }

    
    #footer {
      clear: both;
      background-color: #2d2d2d;
      color: white;

      padding: 15px 0;
