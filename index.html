<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBakery Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff4fa;
      color: #333;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav-link {
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #f5afd0 !important;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    footer {
      background-color: #212529;
      color: #f8f9fa;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    footer a {
      color: #f5afd0;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jcake</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="task0.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="task1.html">Prices</a></li>
          <li class="nav-item"><a class="nav-link" href="task2.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="task4.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container my-4">
    <h1 class="text-center text-dark mb-4" style="color: #d47fa6;">Our Sweet Gallery</h1>
    <div class="gallery">
      <img src="https://i.pinimg.com/1200x/46/5b/ef/465bef4643ba60f60ccb8d47a7f88f20.jpg" alt="Cake 1">
      <img src="https://i.pinimg.com/736x/1f/5a/d1/1f5ad1bfe0f771d2aefdeae0741ac846.jpg" alt="Cake 2">
      <img src="https://i.pinimg.com/736x/f0/2a/3b/f02a3bb79111234c586eafe6626d54b5.jpg" alt="Cake 3">
      <img src="https://i.pinimg.com/1200x/80/7d/3c/807d3cec592f4ebcd5d05920d79ddbd8.jpg" alt="Cake 4">
      <img src="https://i.pinimg.com/736x/ff/6f/52/ff6f52f26bcc72d3a688288677ee17e9.jpg" alt="Cake 5">
      <img src="https://i.pinimg.com/736x/c0/22/79/c022797fd7e6de45673e54a0ccc88dd0.jpg" alt="Cake 6">
    </div>
  </div>


  <footer>
    <p>&copy; 2025 Jcake | All rights reserved</p>
    <p>
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a> |
      <a href="#">TikTok</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
