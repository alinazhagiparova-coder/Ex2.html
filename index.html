<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background-color: #585858;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }


    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      margin-top: 50px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #f47cb4;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav>
    <a href="task2.html">Contact form</a>
    <a href="task3.html">Registration form</a>

  </nav>

  <form>
    <h2>Welcome</h2>

    <label for="name">Name</label>
    <input type="text" required id="name" name="name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
