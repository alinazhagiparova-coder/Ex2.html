  <h2>Task 1: Variables & Operators</h2>
  <script>
    let str = "Frontend";
    let num = 42;
    let bool = true;
    console.log("String value:", str);
    console.log("Number value:", num);
    console.log("Boolean value:", bool);
    let sum = num + 8;
    let diff = num - 10;
    let prod = num * 2;
    let div = num / 7;
    let mod = num % 5;
    console.log("Sum (num + 8):", sum);
    console.log("Difference (num - 10):", diff);
    console.log("Product (num * 2):", prod);
    console.log("Division (num / 7):", div);
    console.log("Modulo (num % 5):", mod);
    let concatenated = "Learning " + str + " Development";
    console.log("Concatenated string:", concatenated);
    let template = `Number = ${num}, Boolean = ${bool}`;
    console.log("Template string:", template);
  </script>
