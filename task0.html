<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-image: url('https://i.pinimg.com/1200x/83/3b/9d/833b9d4e750f95721148172fd74c1f05.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav-link {
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #f5afd0 !important;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
      color: #d47fa6;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #d47fa6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c36b91;
    }

    footer {
      background-color: #212529;
      color: #f8f9fa;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
    }

    footer a {
      color: #f5afd0;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: white;
    }

    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      input, select, textarea { font-size: 15px; }
    }

    @media (min-width: 1024px) {
      h1 { font-size: 32px; }
      input, select, textarea { font-size: 16px; }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyBakery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link active" href="task1.html">Prices</a></li>
          <li class="nav-item"><a class="nav-link" href="task2.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="task4.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="form-container">
      <h1>Join Our Bakery Club</h1>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 777 000 0000">

        <label for="fav">Favorite Pastry:</label>
        <select id="fav" name="fav">
          <option value="cake">Cake</option>
          <option value="macaron">Macaron</option>
          <option value="croissant">Croissant</option>
          <option value="donut">Donut</option>
        </select>

        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="3" placeholder="Tell us your thoughts..."></textarea>

        <button type="submit">Register</button>
      </form>
    </div>
  </main>


  <footer>
    <p>&copy; 2025 Jcake | All rights reserved</p>
    <p>
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a> |
      <a href="#">TikTok</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
