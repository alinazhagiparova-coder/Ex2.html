<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Typography</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
      color: #333;
      background-image: url('https://i.pinimg.com/1200x/83/3b/9d/833b9d4e750f95721148172fd74c1f05.jpg'); /* replace with your own image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      text-align: left; 
      display: block;    
    }

    h1 {
      font-size: 22px;
      display: inline-block;
    }

    p {
      font-size: 14px;
      padding: 8px 15px;
      max-width: 500px;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      p  { font-size: 16px; }
    }
    @media (min-width: 1024px) {
      h1 { font-size: 36px; }
      p  { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>About My Bakery</h1>
  <p>A cute Japanese-style bakery where you can taste sweets and take aesthetic photos.</p>
</body>
</html>
