<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Typography</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 22px;
    }

    p {
      font-size: 14px;
    }
    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      p  { font-size: 16px; }
    }
    @media (min-width: 1024px) {
      h1 { font-size: 36px; }
      p  { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>Responsive Typography</h1>
  <p>This is a simple paragraph. It will change if you change the size of the window.</p>
</body>
</html>
