<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Registration Form</h2>

    <form class="row g-3 needs-validation">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" required class="form-control" id="firstName">
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" required class="form-control" id="lastName" >
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" required class="form-control" id="email" >
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" minlength="6" required class="form-control" id="password" >
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
       <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" required minlength="6" class="form-control" id="confirmPassword" placeholder="Re-enter password">
      </div>
      <div class="col-md-6">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="invalid-feedback d-block">Please select your gender.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label d-block">Hobbies</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="sports">
          <label class="form-check-label" for="sports">Sports</label>
        </div>
      </div>
      <div class="col-md-6">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option selected disabled value="">Choose...</option>
          <option>Kazakhstan</option>
          <option>China</option>
          <option>Russia</option>
          <option>Germany</option>
        </select>
        <div class="invalid-feedback">Please select your country.</div>
      </div>

      <div class="col-12 text-center mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
      </div>
    </form>
  </div>

</body>
</html>
