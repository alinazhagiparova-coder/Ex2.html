<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .box {
      background: rgb(128, 71, 178);
      flex: 1 1 100%;  
      padding: 40px;
      text-align: center;
      font-size: 20px;
      border: 2px solid #333;
      color: white;
    }
    @media (min-width: 768px) {
      .box {
        flex: 1 1 calc(50% - 10px);
      }
    }
    @media (min-width: 1024px) {
      .box {
        flex: 1 1 calc(33.33% - 10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
